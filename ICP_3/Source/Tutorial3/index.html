<!DOCTYPE html>
<html lang="en" ng-app="mashup">
<head>
    <meta charset="UTF-8">
    <title>Tutorial 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.1/angular.min.js" type="application/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
</head>
<body ng-controller="recipeSpeech">

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                Enter Item to Learn its Nutrition:
                <input type="text" id="txt_rec">
                <input type="button" id="btn_search" ng-click="recipeSearch(); textSpeech()" value="Search">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div ng-bind-html-unsafe="recipe.html">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div ng-bind-html-unsafe="speech.html">

                </div>
            </div>
        </div>
    </div>

</body>
</html>
