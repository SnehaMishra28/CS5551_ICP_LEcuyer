<!DOCTYPE html>
<html lang="en">
<head>
    <title>ICP_2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.1/angular.min.js" type="application/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
<div ng-app="findweather" ng-controller="findweathercontrol">
    <div class="row">
        <div class="col-sm-4">
            <label>State:</label>
            <input type="text" id="txt_state">
        </div>
        <div class="col-sm-4">
            <label>City:</label>
            <input type="text" id="txt_city">
        </div>
        <div class="col-sm-4">
            <input type="button" value="Get Weather Data" id="btn_getweather" ng-click="getWeather()">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <label>Data:</label>
            <h2 ng-bind-html-unsafe="weatherValue.html"></h2>
            <div ng-bind-html-unsafe="weatherIcon.html"></div>
        </div>
    </div>
</div>

</body>
</html>
