<ion-header>
  <ion-navbar>
    <ion-title>
      Register
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>Register:</h3>
    <div>
        <label>Username:</label><br>
        <input type="text" id="txt_user"/>
    </div>
    <div>
        <label>First Name:</label><br>
        <input type="text" id="txt_firstName"/>
    </div>
    <div>
        <label>Last Name:</label><br>
        <input type="text" id="txt_lastName"/>
    </div>
    <div>
        <label>Password:</label><br>
        <input type="password" id="txt_password"/>
    </div>
    <div>
        <label>Confirm Password:</label><br>
        <input type="password" id="txt_cnfrmPassword"/>
    </div>
    <div>
        <input type="button" id="btn_login" value="Register"/>
    </div>
</ion-content>
